<div class="group relative flex items-center justify-center">
    {{ with .Params.image }}
    <a href="{{ . }}" class="glightbox" data-title="{{ $.Title }}" data-description="{{ $.Summary }}">
        <img class="w-full h-auto" src="{{ . }}" alt="" />
    </a>
    {{ end }}
    <div
        class="absolute bottom-6 text-white bg-accent bg-opacity-75 w-full text-center flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-10"
    >
        <p>
            <i>{{ .Title }}</i>
            <br />
            {{ .Summary }}
        </p>
    </div>
</div>
